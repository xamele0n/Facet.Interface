# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: Publish to GitHub Packages
on:
  workflow_dispatch:  # Allow manual triggering
  release:
    types:
      - published

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  NuGetDirectory: ${{ github.workspace }}/nuget

defaults:
  run:
    shell: pwsh

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build Solution
        run: dotnet build --configuration Release --no-restore

      - name: Run Tests
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Pack NuGet Packages
        run: dotnet pack --configuration Release --no-build --output ${{ env.NuGetDirectory }}

      # Configure GitHub Packages source
      - name: Setup GitHub Packages NuGet source
        run: |
          dotnet nuget add source --username xamele0n --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/xamele0n/index.json"

      # Publish to GitHub Packages
      - name: Publish NuGet packages to GitHub Packages
        run: |
          foreach ($file in Get-ChildItem "${{ env.NuGetDirectory }}" -Recurse -Include *.nupkg) {
            Write-Host "Publishing package to GitHub Packages: $($file.Name)"
            dotnet nuget push $file `
              --api-key ${{ secrets.GITHUB_TOKEN }} `
              --source github `
              --skip-duplicate
          }